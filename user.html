<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página sobre una biblioteca ficticia" />
    <meta name="author" content="Ing Ernesto Bracho R" />
    <meta name="keywords" content="biblioteca,javascript,html,css,poo" />
    <title>Bibliotecox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="img/library-building-svgrepo-com(negro).svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <img
        class="img-logo"
        src="img/library-building-svgrepo-com.svg"
        alt="Logo de la pagina"
      />
      <h1 class="titulo-principal">Bienvenido a Bibliotecox</h1>
      <nav class="menu">
        <a href="home.html">Pagina principal |  </a>
        <a href="add.html">Agregar Libro | </a>
        <a href="borrow.html">Prestar o devolver libro | </a>
        <a href="index.html" onclick="cerrarSesion()">Cerrar sesión</a>
      </nav>
    </header>
    
    <main class="main-user">
      <div class="user-info">
        <div>
          <img class="logo-user" src="img/user-circle-svgrepo-com (1).svg" alt="Icono de usuario" />
          <h2 class="titulo-user">Bienvenido <span id="usuario"></span></h2>
        </div>

        <div>
          <h3 class="preunta-user">¿Qué deseas hacer?</h3>
          <form id="contentInputs">
            <button id="nombreNuevo" type="button">Cambiar nombre</button>
            <button id="emailNuevo" type="button">Cambiar email</button>
            <button id="passwordNuevo" type="button">Cambiar contraseña</button>
            <button id="eliminarUsuario" type="button">Eliminar usuario</button>
          </form>
        </div>
        
        <p id="resultado"></p>
      </div>
    </main>

    <footer id="footer" class="credits">
      <address class="social-network-icons">
        <a
          href="https://github.com/gotax24?tab=repositories"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img src="img/github.svg" class="img-footer" alt="logo de github" />
        </a>
        <a
          href="https://www.linkedin.com/in/ernesto-bracho/"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img
            src="img/likendlin.svg"
            class="img-footer"
            alt="logo de likendlin"
          />
        </a>
        <a
          href="mailto:dev.ejbr@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img src="img/email.svg" class="img-footer" alt="logo de email" />
        </a>
      </address>
      <div class="copyright">Creator: Ing. Ernesto Bracho 2024 &#169;</div>
    </footer>

    <script type="module" src="js/administrarUsuario.js"></script>
  </body>
</html>
