<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pagina sobre una biblioteca ficticia" />
    <meta name="author" content="Ing Ernesto Bracho R" />
    <meta name="keywords" content="biblioteca,javascript,html,css,poo" />
    <title>Bibliotecox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="img/library-building-svgrepo-com(negro).svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <img src="img/library-building-svgrepo-com.svg" height="50px" alt="" />
      <h1>Bibliotecox</h1>
      <a href="index.html">Cerra sesion</a>
      <nav>
        <a href="add.html">Agregar Libro</a>
        <a href="home.html">Pagina principal</a>
      </nav>
    </header>
    <main>
      <h2>Hola <span id="usuario"></span></h2>
      <h3>Que desea hacer?</h3>
      <div>
        <h4>Prestar libro</h4>
        <label for=""
          >Codigo ISBN:
          <input type="number" min="1" max="13" id="isbnPrestar" />
        </label>
        <button id="prestar">Prestar Libro</button>
        <div>
          <h4>Libros disponibles:</h4>
          <table>
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>ISBN</th>
              </tr>
            </thead>
            <tbody id="table"></tbody>
          </table>
        </div>
        <div>
          <h4>Libros Prestados:</h4>
          <table>
            <thead>
              <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>ISBN</th>
              </tr>
            </thead>
            <tbody id="tablePrestados"></tbody>
          </table>
        </div>
      </div>
      <div>
        <h4>Devolver Libro</h4>
        <label for="">
          Codigo ISBN:
          <input type="number" max="13" id="isbnDevolver" />
        </label>
        <button id="devolver">Devolver libro</button>
      </div>
    </main>
    <footer>Hecho por Ing Ernesto Bracho R</footer>
    <script type="module" src="js/prestarDevolver.js"></script>
  </body>
</html>
