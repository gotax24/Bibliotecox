<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página sobre una biblioteca ficticia" />
    <meta name="author" content="Ing Ernesto Bracho R" />
    <meta name="keywords" content="biblioteca,javascript,html,css,poo" />
    <title>Bibliotecox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="img/library-building-svgrepo-com(negro).svg"
      type="image/svg+xml"
    />
  </head>
  <body>
    <header>
      <img
        class="img-logo"
        src="img/library-building-svgrepo-com.svg"
        alt="Logo de la pagina"
      />
      <h1 class="titulo-principal">Bienvenido a Bibliotecox</h1>
      <nav class="menu">
        <a href="add.html">Agregar Libro | </a>
        <a href="home.html">Pagina principal | </a>
        <a href="index.html" onclick="cerrarSesion()">Cerrar sesión</a>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <div class="form-container">
          <h2 class="presentacion">Hola <span id="usuario"></span></h2>
          <h3 class="pregunta">¿Qué desea hacer?</h3>

          <div class="input-tabla-container">
            <!-- Primera columna con input, botón y tabla -->
            <div class="column">
              <label for="isbnPrestar" class="label-input">Código ISBN para prestar:</label>
              <div class="input-boton">
                <input type="text" maxlength="13" id="isbnPrestar" required />
                <button id="prestar">Prestar Libro</button>
              </div>

              <h4>Libros disponibles:</h4>
              <table class="tabla-libros">
                <thead>
                  <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                  </tr>
                </thead>
                <tbody id="table"></tbody>
              </table>
            </div>

            <!-- Segunda columna con input, botón y tabla -->
            <div class="column">
              <label for="isbnDevolver" class="label-input">Código ISBN para devolver:</label>
              <div class="input-boton">
                <input type="text" maxlength="13" id="isbnDevolver" required />
                <button id="devolver">Devolver Libro</button>
              </div>

              <h4>Libros prestados:</h4>
              <table class="tabla-libros">
                <thead>
                  <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                  </tr>
                </thead>
                <tbody id="tablePrestados"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="credits">
      <address class="social-network-icons">
        <a
          href="https://github.com/gotax24?tab=repositories"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img src="img/github.svg" class="img-footer" alt="logo de github" />
        </a>
        <a
          href="https://www.linkedin.com/in/ernesto-bracho/"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img
            src="img/likendlin.svg"
            class="img-footer"
            alt="logo de likendlin"
          />
        </a>
        <a
          href="mailto:dev.ejbr@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          class="link-networks"
        >
          <img src="img/email.svg" class="img-footer" alt="logo de email" />
        </a>
      </address>
      <div class="copyright">Creator: Ing. Ernesto Bracho 2024 &#169;</div>
    </footer>

    <script type="module" src="js/prestarDevolver.js"></script>
  </body>
</html>
